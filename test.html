<!DOCTYPE html>
<html lang="pt-PT">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Teste Mapa â€” Minimal</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<style>
  html, body { height:100%; margin:0 }
  #map { position:absolute; inset:0; height:100%; width:100% }
</style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  try {
    const map = L.map('map').setView([41.1496,-8.6109], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19, attribution: '&copy; OpenStreetMap'
    }).addTo(map);
  } catch(e) {
    document.body.innerHTML = '<pre style="padding:16px">Erro a iniciar Leaflet: '+e.message+'</pre>';
  }
</script>
</body>
</html>
